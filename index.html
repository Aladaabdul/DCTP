<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redact</title>
    <link rel="stylesheet" href="./STYLES/styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>DCTP</h1>
    </header>
    <div class="center">
        <form class="contentForm">
            <section class="contentInput">
                <h4 style="text-align: left;">Input-Content</h4>
            <textarea id="contentInput" rows="4" cols="40" placeholder="Enter your content (seperated by space)"></textarea>
            </section>
            <section class="wordsToScramble">
                <h4 style="text-align: center;">words-To-Redactr</h4>
            <input type="text" id="wordsToScramble" placeholder="wordsToRedactr">
            </section>
            <section class="replace">
                <input type="text" id="replacement" placeholder="Replacement Character(s)">
            </section>
            <button type="submit" id="button"><b>Redact Now</b></button>
        </form>
        
        <p id="scrambledContent"></p>
        <div id="stats"></div>
    </div>
</body>
</html>
